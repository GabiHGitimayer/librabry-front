<app-navbar></app-navbar>
<section>
    <div>
        <h1>Cadastro de livros</h1>
    </div>
    <form>
        <mdb-form-control class="mb-4">
          <input mdbInput type="number" id="idUsuario" class="form-control" [(ngModel)]="idUsuario" name="idUsuario" />
          <label mdbLabel class="form-label" for="idUsuario">Id do Usuário</label>
        </mdb-form-control>

        <mdb-form-control class="mb-4">
            <input mdbInput type="number" id="idLivro" class="form-control" [(ngModel)]="idLivro" name="idLivro" />
            <label mdbLabel class="form-label" for="idLivro">Id do Livro</label>
        </mdb-form-control>
        
        <mdb-form-control class="mb-4">
            <input mdbInput type="date" id="dataEmprestimo" class="form-control" [(ngModel)]="dataEmprestimo" name="dataEmprestimo" />
            <label mdbLabel class="form-label" for="dataEmprestimo">Data de Empréstimo</label>
        </mdb-form-control>
    
        <mdb-form-control class="mb-4">
            <input mdbInput type="date" id="dataDevolucao" class="form-control" [(ngModel)]="dataDevolucao" name="dataDevolucao" />
            <label mdbLabel class="form-label" for="dataDevolucao">Data de Devolução</label>
        </mdb-form-control>

        <div class="form-check">
            <h5>Status do empréstimo:</h5>
            <div>
                <input class="form-check-input" type="radio" name="statusEmprestimo" [(ngModel)]="statusEmprestimo" value="emprestado" id="emprestado" (change)="onStatusChange()" />
                <label class="form-check-label" for="emprestado"> Emprestado </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="statusEmprestimo" [(ngModel)]="statusEmprestimo" value="devolvido" id="devolvido" (change)="onStatusChange()" />
                <label class="form-check-label" for="devolvido"> Devolvido </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="statusEmprestimo" [(ngModel)]="statusEmprestimo" value="atrazado" id="atrazado" (change)="onStatusChange()" />
                <label class="form-check-label" for="atrasado"> Atrasado </label>
            </div>
        </div>

        <span *ngIf="emprestimoCadastrado" class="badge rounded-pill badge-success">Empréstimo cadastrado!</span>
        <button mdbRipple type="button" class="btn btn-primary btn-block" (click)="cadastrar()">Cadastrar</button>
        <button mdbRipple type="button" class="btn btn-secondary btn-block" [routerLink]="['/biblioteca/emprestimos']">Cancelar</button>
      </form>
</section>
